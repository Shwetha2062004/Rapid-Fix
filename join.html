<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Us - RapidFix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">RapidFix</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="tools.html">Tools</a></li>
      </ul>
    </nav>
    <a href="https://wa.me/XXXXXXXXXXX" class="book-now-btn" target="_blank">Book Now</a>
  </header>

  <section class="hero">
    <h1>Join RapidFix</h1>
    <p>Become a certified service partner and earn on your own schedule.</p>

    <form action="#" method="post" class="join-form">
      <label>Full Name:</label>
      <input type="text" name="name" required>
      
      <label>Contact Number:</label>
      <input type="tel" name="phone" required>
      
      <label>Email Address:</label>
      <input type="email" name="email" required>
      
      <label>Service Expertise:</label>
      <select name="expertise" required>
        <option value="">Select</option>
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
        <option value="both">Both</option>
      </select>
      
      <label>Availability:</label>
      <input type="text" name="availability" placeholder="e.g., Mon-Fri 9am-6pm" required>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
